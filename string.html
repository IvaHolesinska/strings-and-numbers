<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Strings</title>
  </head>
  <body>
    <div class="content">
      <!-- title -->
      <h1 class="title">Strings</h1>

      <!-- input -->
      <div class="input">
        <label class="label" for="component-name"></label>
        <input
          type="text"
          class="input"
          placeholder="Enter some text"
          id="your-string"
          autocomplete="off"
        />
      </div>

      <!-- table -->
      <table class="table">
        <thead>
          <tr>
            <th width="200px">Task</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Number of letters</td>
            <td id="answer1"></td>
          </tr>
          <tr>
            <td>First letter</td>
            <td id="answer2"></td>
          </tr>
          <tr>
            <td>Last letter</td>
            <td id="answer3"></td>
          </tr>
          <tr>
            <td>Lower case</td>
            <td id="answer4"></td>
          </tr>
          <tr>
            <td>Upper case</td>
            <td id="answer5"></td>
          </tr>
          <tr>
            <td>Capitalize</td>
            <td id="answer6"></td>
          </tr>
          <tr>
            <td>Pink first</td>
            <td id="answer7"></td>
          </tr>
        </tbody>
      </table>

      <!-- button to numbers screen -->
      <div class="container">
        <a href="number.html" class="number-btn number-btn_btn">
          <h3>Numbers</h3>
        </a>
      </div>
    </div>
  </body>
  <script src="string.js"></script>
</html>
